# You need to provide the contents for client-secret, email, clientID, subscriptionID, tenantID,
# resourceGroupNmae (for the DNS zone) and hostedZoneName (domain name).
apiVersion: v1
kind: Secret
metadata:
  name: azure-dns-secret
  namespace: ingress-basic
type: Opaque
data:
  client-secret: /* Base64 */
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
  namespace: ingress-basic
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: /* EMAIL */
    privateKeySecretRef:
      name: letsencrypt
    solvers:
    - dns01:
        azureDNS:
          clientID: /* ClientId */
          clientSecretSecretRef:
            name: azure-dns-secret
            key: client-secret
          subscriptionID: /* "xxxx-xxx-xxx-xxx-xxxx" */
          tenantID: /* "xxxx-xxx-xxx-xxx-xxxx" */
          resourceGroupName: /* azureDNSRG */
          hostedZoneName: /* contoso.com */
          environment: AzurePublicCloud